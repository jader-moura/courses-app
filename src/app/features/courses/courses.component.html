<ng-container *ngIf="coursesResult$.length > 0; else noResults">
  <form class="course-search">
    <input
      type="email"
      class="form-control custom-input"
      placeholder="Input text"
    />
    <app-button type="submit" text="Search"></app-button>
  </form>

  <div class="course-list" *ngFor="let item of coursesResult$">
    <app-card
      id="{{ item.id }}"
      title="{{ item.title }}"
      description="{{ item.description }}"
      creationDate="{{ item.creationDate }}"
      [duration]="item.duration"
      [authors]="item.authors"
    ></app-card>
  </div>
</ng-container>
<ng-template #noResults>
  <app-info></app-info>
</ng-template>
