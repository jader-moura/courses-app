<div class="course-list" *ngFor="let item of courses">
  <app-card
    id="{{ item.id }}"
    title="{{ item.title }}"
    description="{{ item.description }}"
    creationDate="{{ item.creationDate }}"
    [duration]="item.duration"
    [authors]="item.authors"
    [editable]="editable"
  ></app-card>
</div>
