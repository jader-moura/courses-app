<app-form title="registration">
  <form
    #registrationForm="ngForm"
    (ngSubmit)="onSubmit(registrationForm.value)"
  >
    <label
      >Name
      <input
        ngModel
        type="text"
        placeholder="Input text"
        name="name"
        #name="ngModel"
        required
        minlength="6"
        [ngClass]="{ 'input-error': name.invalid && name.touched }"
      />
      <span *ngIf="name.invalid && name.touched" class="error-message">
        Name is required.
      </span>
    </label>
    <label
      >Email
      <input
        ngModel
        type="text"
        email
        required
        appEmail
        placeholder="Input text"
        name="email"
        #email="ngModel"
        [ngClass]="{ 'input-error': email.invalid && email.touched }"
      />
      <span *ngIf="email.invalid && email.touched" class="error-message">
        Email is required
      </span>
    </label>
    <label
      >Password
      <input
        ngModel
        type="text"
        required
        placeholder="Input text"
        name="password"
        #password="ngModel"
        [ngClass]="{ 'input-error': password.invalid && password.touched }"
      />
      <span *ngIf="password.invalid && password.touched" class="error-message">
        Password is required.
      </span>
    </label>
    <button type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
    <p>
      If you have an account you may
      <a class="router-link" routerLink="/login">Login</a>
    </p>
  </form>
</app-form>
